{% extends 'main/layout_2.html' %}
{% load static %}

{% block title %}
<title>Вход</title>
{% endblock title %}

{% block kontent %}
<div class="reviews_main">
    {% include 'main/messages.html' %}
    <div class="container">
        {% include 'user/include/nav_reg.html' %}
        <div class="b_unity_title b_unity_title--register">
            <div class="b_title">Вход:</div>
        </div><!--b_unity_title-->

        <form method="post" class="form_send_data register_form password_reset_form" id="login_form">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn--brown" type="submit">Вход</button>
        </form>
        <div class="nav_link--password_reset">
            <span class="">
            <a href="{% url 'password_reset' %}" class="nav_link nav_link--reg">Сброс пароля</a>
            </span>
        </div>
    </div><!--container-->
</div><!--reviews_main-->


{% endblock kontent %}
