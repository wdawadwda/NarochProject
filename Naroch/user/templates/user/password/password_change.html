{% extends 'main/layout_2.html' %}
{% load static %}

{% block title %}
<title>Смена пароля</title>
{% endblock title %}

{% block kontent %}
<div class="reviews_main">
    {% include 'main/messages.html' %}
    <div class="container">
        {% include 'user/include/nav_reg.html' %}
        <div class="b_unity_title b_unity_title--register">
            <div class="b_title">Смена пароля:</div>
        </div><!--b_unity_title-->

        <form method="post" class="form_send_data register_form change_password_from" id="change_password_from">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn--brown" type="submit">Изменить пароль</button>
        </form>

    </div><!--container-->
</div><!--reviews_main-->
{% endblock kontent %}
