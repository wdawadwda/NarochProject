{% extends 'main/layout_2.html' %}
{% load static %}

{% block title %}
<title>Удаление Фото</title>
{% endblock title %}

{% block kontent %}
<div class="container">
    <div class="btn_admin_wrapper">
        <a href="{% url 'admin_for_staff' %}" class="btn btn--brown btn-admin">Главная админки</a>
        <a href="{% url 'home' %}" class="btn btn--brown btn-admin">На главную</a>
    </div>
    <div class="b_unity_title b_unity_title--register">
        <div class="b_title">Удалить фото:</div>
    </div>

    <form method="post" class="form_admin">
        {% csrf_token %}
        <div><button class="btn btn--brown" type="submit">Удалить фото</button></div>
    </form>
</div>
{% endblock kontent %}
