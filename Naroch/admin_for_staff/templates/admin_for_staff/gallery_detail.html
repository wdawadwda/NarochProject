{% extends 'main/layout_2.html' %}
{% load static %}

{% block title %}
<title>Модерация Фото</title>
{% endblock title %}

{% block kontent %}
{% include 'main/messages.html' %}
<div class="container">
    <div class="reviews_main">
        <div class="btn_admin_wrapper">
            <a href="{% url 'admin_for_staff' %}" class="btn btn--brown btn-admin">Главная админки</a>
            <a href="{% url 'gallery_moderation' %}" class="btn btn--brown btn-admin">К Фото</a>
            <a href="{% url 'home' %}" class="btn btn--brown btn-admin">На главную</a>
        </div>
        <div class="b_unity_title b_unity_title--register">
            <div class="b_title">{{ comment.name }}</div>
        </div>
        <img src="/media/{{ comment.image }}" class="moderation_wrapper-img"></img><br>
        <span class="moderation_wrapper__text">Категория:</span><p class="moderation_wrapper__text">{{ comment.category }}</p><br>
            <a href="{% url 'photo_update' comment.id %}" class="btn btn--brown btn-admin">Редактировать</a><br>
            <a href="{% url 'photo_delite' comment.id %}" class="btn btn--brown btn-admin">Удалить</a>
    </div>
</div>
{% endblock kontent %}
